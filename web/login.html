        <body>
                <section class="content-fluid login">
                        <div class="row">
                                <nav class="navbar  col-md-12 text-center">
                                        <ul class="nav nav-tabs center-pills">
                                        <li class="tab active"><a href="#signup">Sign Up</a></li>
                                        <li class="tab"><a href="#login">Log In</a></li>
                                </ul>
                                </nav>
                        </div>
                        <div class="row">
                                <section class="col-md-6 signup" id="signup">
                                        <div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
                                                <img src="img/flat-avatar.png" class="user-avatar" alt="Temp Avatar"/>
                                                <h1>Sign Up</h1>
                                                <form role="form" action="signUpServlet" ng-submit="submit()">

                                                        <div class="form-content">
                                                                <div class="form-group">
                                                                        <input type="text" class="form-control input-underline input-lg" name="email" placeholder="Email">
                                                                </div>

                                                                <div class="form-group">
                                                                        <input type="password" class="form-control input-underline input-lg" name="pwd" placeholder="Password">
                                                                </div>
                                                        </div>

                                                        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

                                                </form>

                                        </div>
                                </section>
                                <section class="col-md-6 success" id="login">
                                        <div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
                                                <img src="img/flat-avatar.png" class="user-avatar" alt="Temp Avatar" />
                                                <h1>Log in</h1>
                                                <form role="form" action="loginServlet" ng-submit="submit()">

                                                        <div class="form-content">
                                                                <div class="form-group">
                                                                        <input type="text" class="form-control input-underline input-lg" name="email" placeholder="Email">
                                                                </div>

                                                                <div class="form-group">
                                                                        <input type="password" class="form-control input-underline input-lg" name="pwd" placeholder="Password">
                                                                </div>
                                                        </div>

                                                        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

                                                </form>

                                        </div>
                                </section>

                        </div>

                </section>
