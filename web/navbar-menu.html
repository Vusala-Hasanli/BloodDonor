<div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" ng-repeat="i in [0, 1, 2]"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Qutan</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav page-scroll">
                        <li class="hidden">
                                <a href="#page-top"></a>
                        </li>
                        
                        <!--data-target needs to be used here!!-->

                        <li class="page-scroll" ng-repeat="nav in navbar.navigation" ng-class="{ 'dropdown': nav.dropdown }">
                                <a href="{{nav.url}}"  ng-attr-class ="{{nav.dropdown && 'dropdown-toggle' || undefined }}" 
                                   ng-attr-data-toggle="{{nav.dropdown && 'dropdown'|| undefined }}"
                                   ng-attr-aria-expanded="{{nav.dropdown && "false"|| undefined }}" >
                                        <i class="fa fa-tint" aria-hidden="true"></i>
                                        {{nav.name}}
                                        <span ng-class="{ 'caret': nav.dropdown}"></span>
                                </a>
                                <ul ng-show="nav.dropdown" class="page-scroll dropdown-menu">
                                        <li ng-repeat=""navdrop in nav.dropdown>
                                                <a href="{{navdrop.url}}">{{navdrop.name}}</a>
                                        </li>
                                </ul>
                        </li>
                </ul>
        </div>
        <!-- /.navbar-collapse -->
</div>
<!-- /.container-fluid -->
